<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile card component</title>
</head>
<body>
    <div class="bg-image-top">
        <img src="imgs/bg-pattern-top.svg" alt="top-bg">
    </div>
    <div class="bg-image-bottom">
        <img src="imgs/bg-pattern-bottom.svg" alt="top-bg">
    </div>
    <div class="personal-card">
        <div class="top-image">
            <img src="imgs/bg-pattern-card.svg" alt="">
        </div>
        <div class="prof-image">
            <img src="imgs/image-victor.jpg" alt="">
        </div>
        <div class="info">
            <div class="name-head">
                <h1>Victor Crest</h1>
                <span>26</span>
            </div>
            <span>London</span>
        </div>
        <div class="social-info">
            <div class="line">
                <span class="top">80K</span>
                <span class="bottom">Followers</span>
            </div>
            <div class="line">
                <span class="top">803K</span>
                <span class="bottom">Likes</span>
            </div>
            <div class="line">
                <span class="top">1.4K</span>
                <span class="bottom">Photos</span>
            </div>
        </div>
    </div>
</body>
</html>
